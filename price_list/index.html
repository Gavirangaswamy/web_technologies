            </tr>
            <tr>

            </tr>

    <script>
        function printPrice(name){
            if(name=="lays"){
                alert("Price : Rs.10.00");
            }
            if(name=="cocacola"){
                alert("Price : Rs.30.00");
            }
            if(name=="chocolate"){
                alert("Price : Rs.100.00");
            }
            if(name=="biscuits"){
                alert("Price : Rs.14.00");
            }
            if(name=="oreo"){
                alert("Price : Rs.25.00");
            }
            if(name=="chacobar"){
                alert("Price : Rs.25.00");
            }
            if(name=="apple"){
                alert("Price : Rs.250.00/kg");
            }
