    <header>
       <h1>GRS</h1>
       <div class="login"><a href="reg-index.html"><i class="fas fa-user-plus"></i></a></div>
    </header>
   <div class="middle-container">
    <form>
        <h1 class="form-heading">Login Here</h1>
        <p id="login"></p>
        <label for="username">Username :</label><br>
        <input type="text" name="userid" placeholder="Enter your Username" required id="username"><br><br>
        <label for="password">Password :</label><br>
        <input type="password" name="password" placeholder="Enter your Password" required id="password"><br><br>
        <div class="checkbox"><input type="checkbox" class="check-box"><span>Remember Password</span></div><br>
        <div class="fpassword"><a href="#">Forgot Password</a></div>
        <input class="btn" type="button" onclick="loginValidation()" value="Register">
    </form>
    </div>
