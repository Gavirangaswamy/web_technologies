<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>GRS</h1>
       <div class="login"><a href="index.html">Login</a></div>
    </header>
   <div class="middle-container">
    <form>
        <h1 class="form-heading">Signup Here</h1>
        <label for="firstname">Firstname :</label><br>
        <input type="text" name="firstname" placeholder="Enter your Firstname"><br><br>
        <label for="lastname">Lastname :</label><br>
        <input type="text" name="lastname" placeholder="Enter your Lastname"><br><br>
        <label for="email">Email :</label><br>
        <input type="email" name="email" placeholder="Enter your email"><br><br>
        <label for="phone">Mobile Number :</label><br>
        <input type="tel" name="phone" placeholder="Enter your Mobile Number"><br><br>
        <label for="userid">Username :</label><br>
        <input type="text" name="userid" placeholder="Enter your Username"><br><br>
        <label for="password">Password :</label><br>
        <input type="password" name="password" placeholder="Enter your Password" required><br><br>
        <label for="cnfpassword">Confirm Password :</label><br>
        <input type="password" name="password" placeholder="Enter your Password" required><br><br>
        <div class="checkbox"><input type="checkbox" class="check-box"><span class="signup-span">I agree terms and conditions.</span></div><br><br>
        <button type="Login">Signup</button>
    </form>
    </div>
