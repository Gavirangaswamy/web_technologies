<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c135d6bdb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <h1>GRS</h1>
       <div class="signup"><a href="index.html"><img src="login.png" alt=""></a></div>
    </header>
   <div class="middle-container">
    
    <form>
        <h1 class="form-heading">Register Here</h1>
        <p id="message"></p>
        <label for="firstname">Firstname :</label><br>
        <input type="text" name="firstname" placeholder="Enter your Firstname" required id="fName"><br><br>
        <label for="lastname">Lastname :</label><br>
        <input type="text" name="lastname" placeholder="Enter your Lastname" required id="lName"><br><br>
        <label for="email">Email :</label><br>
        <input type="email" name="email" placeholder="Enter your email" id="email" required><br><br>
        <label for="phone">Mobile Number :</label><br>
        <input type="tel" name="phone" placeholder="Enter your Mobile Number" id="phone" required><br><br>
        <label for="userid">Username :</label><br>
        <input type="text" name="userid" placeholder="Enter your Username" required id="username"><br><br>
        <label for="password">Password :</label><br>
        <input type="password" placeholder="Enter your Password" id="pass" required><br><br>
        <label for="cnfpassword">Confirm Password :</label><br>
        <input type="password" placeholder="Enter your Password" id="cnfpassword" required><br><br>
        <div class="checkbox" ><input type="checkbox" class="check-box" required><span class="signup-span">I agree terms and conditions.</span></div><br><br>
        <input class="reg-btn" type="button" onclick="regValidation()" value="Register">
        <input class="reg-btn" type="reset"  value="Clear">
    </form>
    </div>
    <footer>
        <small>Â© 2021 Gavirangaswamy D G.</small>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
